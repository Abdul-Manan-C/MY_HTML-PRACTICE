<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            background: url('/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMDkta3VsLTA0LmpwZw.webp') no-repeat center center/cover;
            overflow: hidden;
        }

        .water-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 255, 0.1);
            pointer-events: none;
            animation: waterFlow 10s linear infinite;
            z-index: 1;
        }

        @keyframes waterFlow {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, #40e0d0, #00bfff);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 2;
            color: #fff;
            text-align: center;
        }

        .login-box img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-box h2 {
            color:rgb(0, 255, 42);
            margin: 0 0 20px;
        }

        .login-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .login-box input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        .login-box button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: #00bfff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-box button:hover {
            background: #40e0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="water-effect"></div>
        <div class="login-box">
            <img src="/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0yMDkta3VsLTA0LmpwZw.webp" alt="Background Image" class="background-image">
            <form action="#" method="post">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
